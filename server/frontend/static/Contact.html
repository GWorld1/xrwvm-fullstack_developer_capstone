<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
        <div class="container-fluid">
          <h2 style="padding-right: 5%;">Dealerships</h2>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" style="font-size: larger;" href="/about">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="font-size: larger;" href="/contact">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
      <div style="display: flex;flex-direction: column;">
      <div class="card" style="width: 50%;margin-top: 50px;align-self: center;">
        <div class="banner">
          <h5>Get in touch with us!</h5>
          <a href="/contact" class="btn" style="background-color: aqua;margin:10px">Contact Us</a>
        </div>
      </div>
      </div>

      <div class="container" style="width: 100%;margin-top: 20px;align-self: center;">
        <div class="row">
          <div class="col-md-6">
            <div class="card" style="width: 100%;margin-top: 10px;align-self: center;">
              <div class="card-body">
                <h5 class="card-title">Contact Us</h5>
                <form>
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn" style="background-color: aqua;margin:10px">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
